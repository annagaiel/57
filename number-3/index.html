<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Printing Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body class="container">
    <h1>Printing Quotes</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="quote" class="control-label col-sm-2">What is the quote?</label>
        <div class="col-sm-10">
          <input type="text" id="quote" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="control-label col-sm-2">Who said it?</label>
        <div class="col-sm-10">
          <input type="text" id="author" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" name="button" onclick="printQuote()" class="btn btn-default">Print Quote</button>
        </div>
      </div>
    </form>
    <div id="printed-quote"></div>
  </body>
  <script type="text/javascript">
    var printQuote = function(){
      var quote = document.getElementById("quote").value;
      var author = document.getElementById("author").value;

      document.getElementById("printed-quote").innerHTML =
      "<blockquote>" + author + ' says, ' + '\"' + quote + '\"' + "</blockquote>"
    }
  </script>
</html>
