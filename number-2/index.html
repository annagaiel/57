<DOCTYPE html!>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Counting the Number of Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <style media="screen">
    .navbar {
      border-radius: 0;
    }
    </style>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="../index.html">57 Exercises</a>
    </nav>
    <div class="container">
      <br>
      <h1 class="h3">Counting the Number of Characters</h1>
      <label for="answer">What is the input string?</label>
      <input type="text" id="answer" onkeyup="countCharacters()"/><br/>
    <p id="answer-string"></p>
    </div>
  </body>
  <script type="text/javascript">
    function countCharacters() {
      var answer = document.getElementById("answer").value;
      if(answer.trim().length === 0){
        document.getElementById("answer-string").style.visibility = "hidden";
      }else{
        document.getElementById("answer-string").style.visibility = "visible";
        var data = answer + " has " + '<span id="counter">' + answer.length + "</span>" + " characters.";
        document.getElementById("answer-string").innerHTML = data
      }
    }
    countCharacters();
  </script>
</html>
