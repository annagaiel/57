<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Retirement Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <style media="screen">
    .navbar {
      border-radius: 0;
    }
    </style>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="../index.html">57 Exercises</a>
    </nav>
    <div class="container">
      <br>
      <h1 class="h3">Retirement Calculator</h1>
      <form class="form-horizontal" role="form" onsubmit="calculate(event);">
        <div class="form-group">
          <label for="age" class="control-label col-sm-4">What is your current age?</label>
          <div class="col-sm-8">
            <input type="number" id="age" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="retire-age" class="control-label col-sm-4">What age would you like to retire?</label>
          <div class="col-sm-8">
            <input type="number" id="retire-age" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </div>
      </form>
      <div id="result" class="col-sm-offset-1 col-sm-10"></div>
    </div>
  </body>
  <script type="text/javascript">
    var calculate = function(e){
      e.preventDefault();
      var age = document.getElementById("age").value;
      var retireAge = document.getElementById("retire-age").value;
      var date = new Date();
      var currentYear = date.getFullYear();
      var yearsLeft = retireAge - age;
      var retireYear = currentYear + yearsLeft;
      if (yearsLeft <= 0){
        document.getElementById("result").innerHTML =
        "<br>" +
        "You can retire already.";
      }else{
        document.getElementById("result").innerHTML =
        "<br>" +
        "You have " + yearsLeft +  " years left until you can retire." +
        "<br>" +
        "It's " + currentYear + ", so you can retire in " + retireYear + '.';
      }
    }
  </script>
</html>
