<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Mad Lib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <style media="screen">
    .navbar {
      border-radius: 0;
    }
    </style>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="../index.html">57 Exercises</a>
    </nav>
    <div class="container">
      <br>
      <h1 class="h3">Mad Lib</h1>
      <form class="form-horizontal" role="form" id="mad-lib" onsubmit="printMadLib(event);">
        <div class="form-group">
          <label for="noun" class="control-label col-sm-2">Enter a noun:</label>
          <div class="col-sm-10">
            <input type="text" id="noun" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="verb" class="control-label col-sm-2">Enter a verb:</label>
          <div class="col-sm-10">
            <input type="text" id="verb" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="adjective" class="control-label col-sm-2">Enter an adjective:</label>
          <div class="col-sm-10">
            <input type="text" id="adjective" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="adverb" class="control-label col-sm-2">Enter a adverb:</label>
          <div class="col-sm-10">
            <input type="text" id="adverb" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Print Mad Lib</button>
          </div>
        </div>
      </form>
      <div class="col-sm-12" id="printed-mad-lib"></div>
    </div>
  </body>
  <script type="text/javascript">
    var printMadLib = function(e){
      e.preventDefault();
      var noun = document.getElementById("noun").value;
      var verb = document.getElementById("verb").value;
      var adjective = document.getElementById("adjective").value;
      var adverb = document.getElementById("adverb").value;
      document.getElementById("printed-mad-lib").innerHTML =
      "<br> Do you " + verb + " your " + noun + " " + adjective + "? " + "That's " + adverb;
    }
  </script>
</html>
