<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Area of a Retangular Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <style media="screen">
    .navbar {
      border-radius: 0;
    }
    </style>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="../index.html">57 Exercises</a>
    </nav>
    <div class="container">
      <br>
      <h1 class="h3">Area of a Retangular Room</h1>
      <form class="form-horizontal" role="form" onsubmit="calculate(event);">
        <div class="form-group">
          <label for="length" class="control-label col-sm-4">What is the length of the room in feet?</label>
          <div class="col-sm-8">
            <input type="number" id="length" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="width" class="control-label col-sm-4">What is the width of the room in feet?</label>
          <div class="col-sm-8">
            <input type="number" id="width" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </div>
      </form>
      <div id="result" class="col-sm-offset-1 col-sm-10"></div>
    </div>
  </body>
  <script type="text/javascript">
    var calculate = function(e){
      e.preventDefault();
      var roomLength = document.getElementById("length").value;
      var roomWidth = document.getElementById("width").value;
      var areaSquareFeet = roomLength * roomWidth;
      var areaSquareMeters = areaSquareFeet * 0.09290304;
      var rounded = Math.round(areaSquareMeters * 1000) / 1000;

      document.getElementById("result").innerHTML =
      "<br>" +
      "The area is " + "<br>" +
      areaSquareFeet + " square feet" + "<br>" +
      rounded + " squared meters";

    }
  </script>
</html>
