<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Simple Math</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body class="container">
    <h1>Simple Math</h1>
    <form class="form-horizontal" role="form" onsubmit="calculate(event);">
      <div class="form-group">
        <label for="first" class="control-label col-sm-3">What is the first number?</label>
        <div class="col-sm-9">
          <input type="number" id="first" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="second" class="control-label col-sm-3">What is the second number?</label>
        <div class="col-sm-9">
          <input type="number" id="second" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </div>
    </form>
    <div id="result" class="col-sm-offset-1 col-sm-10"></div>
  </body>
  <script type="text/javascript">
    var add = function(firstNumber, secondNumber){
      return parseInt(firstNumber) + parseInt(secondNumber);
    }

    var subtract = function(firstNumber, secondNumber){
      return parseInt(firstNumber) - parseInt(secondNumber);
    }

    var multiply = function(firstNumber, secondNumber){
      return parseInt(firstNumber) * parseInt(secondNumber);
    }

    var divide = function(firstNumber, secondNumber){
      return parseInt(firstNumber) / parseInt(secondNumber);
    }

    var calculate = function(e){
      e.preventDefault();
      var firstNumber = document.getElementById("first").value;
      var secondNumber = document.getElementById("second").value;

      document.getElementById("result").innerHTML =
      firstNumber + " + " + secondNumber + " = " +  add(firstNumber, secondNumber) + "<br/>" +
      firstNumber + " - " + secondNumber + " = " +  subtract(firstNumber, secondNumber) + "<br/>" +
      firstNumber + " * " + secondNumber + " = " +  multiply(firstNumber, secondNumber) + "<br/>" +
      firstNumber + " / " + secondNumber + " = " +  divide(firstNumber, secondNumber);
    }
  </script>
</html>
